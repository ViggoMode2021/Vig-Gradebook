{% block title %}{{title}}{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="static/css/query_page.css">


<div class="col-md-8">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <td>ID</td>
                <td>Subject</td>
                <td>Teacher</td>
                <td>Student First Name</td>
                <td>Student Last Name</td>
                <td>Graduation Year</td>
                <td>Grade</td>
            </tr>
        </thead>
        <tbody>
            {% for row in records_3 %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
                <td width="130">
                    <a href="/edit/{{row[0]}}" class="btn btn-secondary btn-sm">edit</a>
                    <a href="/delete_student_2/{{row[0]}}" class="btn btn-danger btn-delete btn-sm">unenroll student</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
</div>

{% endblock %}
